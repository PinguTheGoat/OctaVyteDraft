<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - MyCompany</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <main>
        <section style="max-width: 400px; margin: 3rem auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,0.05);">
            <h2 style="text-align:center; color:#4f8cff;">Register</h2>
            <form class="contact-form">
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <input type="password" placeholder="Confirm Password" required>
                <button type="submit">Register</button>
            </form>
            <p style="text-align:center; margin-top:1rem;">Already have an account? <a href="login.html" style="color:#4f8cff;">Login</a></p>
        </section>
    </main>
</body>
</html>
